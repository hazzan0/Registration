    function reg(){

            username: user.value,
            email: mail.value,

            terms: agree.checked
        }

        if(user.value == "" || mail.value == "" || pass.value == ""){
            alert("Input field required")
        }else if(pass.value != confirm.value){
            alert("Password does not match")
        }else if(agree.checked != true){
            alert("Agree to terms")
        }else{
            allUser.push(data);
            alert("Registration Completed")
